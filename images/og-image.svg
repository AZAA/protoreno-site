<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Motif de fond subtil -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.03"/>
  <circle cx="1100" cy="530" r="180" fill="white" opacity="0.03"/>

  <!-- Logo centré -->
  <g transform="translate(500, 180)">
    <rect width="200" height="200" rx="32" fill="white" opacity="0.15"/>
    <rect x="10" y="10" width="180" height="180" rx="28" fill="white"/>

    <!-- Maison -->
    <path d="M100 60 L150 90 L150 150 L50 150 L50 90 Z" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="5"/>

    <!-- Barres de performance -->
    <rect x="70" y="120" width="16" height="20" rx="4" fill="#2563EB"/>
    <rect x="92" y="104" width="16" height="36" rx="4" fill="#2563EB"/>
    <rect x="114" y="86" width="16" height="54" rx="4" fill="#2563EB"/>
  </g>

  <!-- Titre -->
  <text x="600" y="430" font-family="'Inter', sans-serif" font-size="60" font-weight="800" fill="white" text-anchor="middle">
    Des outils pensés pour le terrain
  </text>

  <!-- Sous-titre -->
  <text x="600" y="490" font-family="'Inter', sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.9" text-anchor="middle">
    Solutions simples pour la rénovation énergétique
  </text>

  <!-- Nom du site -->
  <text x="600" y="560" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">
    protoreno.com
  </text>
</svg>
